<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sharingan Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="game-container">
      <!-- Game Instructions -->
      <div id="gameInstructions" data-testid="gameInstructions">
        <h2>Guess the Correct Color!</h2>
        <p>Click the color that matches the target color shown in the box.</p>
      </div>

      <!-- Target Color Box -->
      <div id="colorBox" class="color-box" data-testid="colorBox"></div>

      <!-- Color Options (Buttons) -->
      <div class="color-options">
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
      </div>

      <!-- Game Status -->
      <div id="gameStatus" data-testid="gameStatus"></div>

      <!-- Score Display -->
      <div id="scoreContainer">
        <p>Score: <span id="score" data-testid="score">0</span></p>
      </div>

      <!-- New Game Button -->
      <button id="newGameButton" data-testid="newGameButton">
        Start New Game
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
